<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Registro de padres</title>
</head>

<body>
    <div class="container">

        <form action="login.html" method="get">
            <h1>Registrar una nueva cuenta</h1>
            <div class="form-group">
                <label for="">Nombres: </label>
                <input type="text" name="nombre" id="" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Apellidos: </label>
                <input type="text" name="apellidos" id="" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Correo electronico: </label>
                <input type="text" name="correo" id="" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Contrase√±a: </label>
                <input type="text" name="contra" id="" class="form-control">
            </div>

            <div class="form-group">
                <button class="btn btn-primary">Registrarse</button>
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
